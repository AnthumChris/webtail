<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebTail</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/app.css">
		<link rel="icon" href="favicon.ico" type="image/png" />
		<script>if (!window.chrome) document.documentElement.classList.add('unsupported-browser')</script>
	</head>
	<body>
		<section>
			<img class="logo" src="images/logo-white.png" />
		</section>
		<section class="chart-wrapper">
			<h3>/var/log/monitoring.log</h3>
			<div id="chart1" class="chart"></div>
		</section>
		<section class="console-wrapper">
			<div class="console" id="console1">
			</div>
		</section>
		<div class="browser-support">
			<div><img class="logo" src="images/logo-white.png" /></div>
			<p>
				Please use Google Chrome for this demo
			</p>
		</div>

		<script src="js/lib/highcharts.min.js"></script>
		<script src="js/highcharts-theme-dark-unica.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
