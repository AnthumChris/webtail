<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebTail</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/app.css">
		<link rel="icon" href="favicon.ico" type="image/png" />
		<script>
			{
				const classList = document.documentElement.classList;
				if (!window.chrome) classList.add('unsupported-browser');
				classList.toggle('theme-dark', (localStorage.getItem('darkTheme') === 'true'));
			}
		</script>
	</head>
	<body>
		<section>
			<div class="img">
				<img class="logo img-light" src="images/logo-light.png" />
				<img class="logo img-dark" src="images/logo-dark.png" />
			</div>
			<div class="buttons">
				<button id="toggle-theme" title="Toggle Dark Mode (D)">â˜¾</button>
			</div>
		</section>
		<section class="charts-wrapper">
			<h3 class="status">&nbsp;</h3>
			<div class="charts">
				<div id="chart1" class="chart"></div>
				<div class="chart chart-square">
					<div id="chart2"></div>
				</div>
			</div>
		</section>
		<section class="console-wrapper">
			<div class="console" id="console1">
			</div>
		</section>
		<div class="browser-support">
			<div>
				<div class="img">
					<img class="logo img-light" src="images/logo-light.png" />
					<img class="logo img-dark" src="images/logo-dark.png" />
				</div>
			</div>
			<p>
				Please use Google Chrome for this demo
			</p>
		</div>

		<script src="js/lib/highcharts.min.js"></script>
		<script src="js/highcharts-theme-dark-unica.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
